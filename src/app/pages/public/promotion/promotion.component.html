<nz-tabset (nzSelectChange)="switchTab($event)" [nzSelectedIndex]="selectedTabIndex">
  @for (tab of tabs; track tab.href) {
  <nz-tab [nzTitle]="tab.title" />
  }
</nz-tabset>

<promotion-filter [promotionType]="tabs[selectedTabIndex].type" />

<app-grid>
  @for (promotion of promotions; track `promotion-${promotion.id}`) {
  <nz-card>
    <promotion-card [promotion]="promotion" />
  </nz-card>
  }
</app-grid>
