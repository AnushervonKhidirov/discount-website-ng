<button nz-button nz-dropdown [nzDropdownMenu]="menu" class="profile_btn">
  <nz-avatar nzIcon="user" nzShape="square" class="avatar" />
  <div class="username">{{ getUsername() }}</div>
  <div class="role">{{ user!.role | role }}</div>
</button>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    @for (menuItem of profileMenu; track menuItem.href) {
    <li nz-menu-item>
      <a [routerLink]="menuItem.href">{{ menuItem.title }}</a>
    </li>
    }
  </ul>
</nz-dropdown-menu>
