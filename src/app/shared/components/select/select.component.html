<nz-form-item>
  <nz-form-control [formGroup]="formGroup()" [nzErrorTip]="errorTip()">
    @if(label()) {
    <nz-form-label nzLabelAlign="left">{{ label() }}</nz-form-label>
    }

    <nz-select
      nzShowSearch
      nzAllowClear
      [formControlName]="name()"
      [nzPlaceHolder]="placeholder()"
      [(ngModel)]="listOfSelectedValue"
      [nzMode]="mode()"
    >
      @for (option of options(); track option.id) {
      <nz-option [nzValue]="option.id" [nzLabel]="option.value.toString()">
        {{ option.value }}
      </nz-option>
      }
    </nz-select>
  </nz-form-control>
</nz-form-item>
